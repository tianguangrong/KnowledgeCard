<html lang="en">

    <h5>object.definePropert</h5>
</body>
<!-- object.defineProperty代码演示 -->
<script>

    var obj = {}
    var _name = 'zhangsan';
    Object.defineProperty(obj,'name',{
        set:function(newVal){
            console.log('set',newVal);//监听
            _name = newVal;
        },
        get:function(){
            console.log('get',_name);//监听
            return _name;
        }
    })

    // 示例:如何将vue的data 代理到 vm中
    // var vm = new Vue({

    //         title:"",
    //         lists:[]
    //     },
    //     methods:{
    //         add:function(){
    //             this.lists.push(this.title);
    //             this.title = ''
    //         }
    //     }

    // })

    var vm = {};
    var data = {
        title:"你好",
        desc:'只是一句问候语!'
    }
    var key;
    for ( key in data) {
        //闭包,保留key值,使得每个key都有一个独立的工作域;
        (function (key) {
            Object.defineProperty(vm,key,{

                set:function(newVal){
                  data[key]=newVal;
                },
                get:function(){
                    return data[key];
                }

            })


        })(key)
    }


</script>
</html>
