<!-- vue 实现 todolist -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo list by vue</title>
</head>
<body >
    <div id="app">
        <div>
            <input type="text" v-model = "title">
            <button v-on:click="add">提交</button>
        </div>
        <ul>
            <li  v-for="item in lists">{{item}}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            title:"",
            lists:[]
        },
        methods:{
            add:function(){
                this.lists.push(this.title);
                this.title = ''
            }
        }

    })
</script>
</html>

<!-- 区别 -->
<!-- 
    1.jQuery以dom优先,但是不能做到数据和视图分离,违反了对于修改封闭扩展开饭的原则;
    2.Vue是以数据优先,以数据驱动视图,并且做到了数据和视图的分离;
    3.jQuery直接操作DOM,进行页面的交互
    4.Vue是修改数据,并不进行直接的dom操作
 -->
